<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery/jquery.min.js"></script>
	<script src="js/eventos.js"></script>
	<title>Contratos de servicio OMA</title>
</head>
<body>
	<header>
		<img src="img/logoOMA.png" alt="Logo Aeropuerto Culiacan">
		<div class="page-header">
		  <h1>Contratos de servicio <br><small>Aeropuerto Internacional de Culiacán</small></h1>
		</div>
		<div id="nombreusuario"></div><br>
		<nav id="menuprincipal">
			<ul> 
				<li><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-home" aria-hidden="true"> Inicio</button></li>
				<li><button type="button" class="btn btn-danger" id="btnmenuAltaUsuario"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Alta</button></li>
				<li><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"> Bajas</button></li>
				<li><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-repeat" aria-hidden="true"> Cambios</button></li>
				<li><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"> Consultas</button></li>
				<li><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-off" aria-hidden="true"> Salir</button></li>
			</ul>
		</nav>
		<br>
		<br>
	</header>
	<section id="login">
		<div class="panel panel-default">
		   <div class="panel-heading">Proporcione los datos</div>
		  <div class="panel-body">
		    <input type="text" class="form-control" placeholder="Nombre de Usuario" id="usuario" autofocus>
		    <input type="password" class="form-control" placeholder="Contraseña" id="clave">
		    <button type="button" class="btn btn-danger btn-lg btn-block" id="btnEntrar">Entrar  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
		  </div>
		  <div class="panel-footer"><small>DR &copy; 2016 <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>  <br>Aeropuerto Internacional de Culiacán</small></div>
		</div>
	</section>	
</body>
</html>
